<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Skins de League of Legends</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>


    <div id="quiz-container" class="container mt-5">
        <div class="row">
            <!-- Splash art container -->
            <div class="col-md-6">
                <div id="splash-art-container" style="width: 100%; height: 300px; background-size: cover; overflow: hidden;"></div>
            <!-- Contenedor para mostrar los errores a la derecha -->
            <div class="mt-4">
                <h3>Errores cometidos</h3>
                <ul id="error-list" class="list-group"></ul>
            </div>
            </div>
    
            <!-- Search and result container -->
            <div class="col-md-6" id="buscador">
                <!-- Search box with dropdown for autocompletion -->
                <div class="mb-3">
                    <input type="text" id="skin-search" class="form-control" placeholder="Escribe el nombre de la skin...">
                    <ul id="suggestions" class="list-group position-absolute" style="z-index: 1000; width: 100%;"></ul>
                </div>
    
                <button id="check-answer" class="btn btn-primary">Verificar</button>
                <div id="result" class="mt-3"></div>
    
                
            </div>
        </div>
    </div>
    


    <!-- Cargar el script de JavaScript -->
    <script src="index.js"></script>

</body>

</html>
